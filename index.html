<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DDCCrypterJS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div>
      <textarea id="plaintext" placeholder="Enter your text here..."></textarea>
      <textarea id="output" readonly placeholder="Output will appear here..."></textarea>
    </div>
    <div>
      <button id="encryptBtn">Encrypt</button>
      <button id="decryptBtn">Decrypt</button>
    </div>
    <div>
      <select id="encryptionType"></select>
      <input type="text" id="key" placeholder="Enter encryption key" />
      <button id="generateKeyBtn">Generate Key</button>
    </div>
    <div>
      <label>
        <input type="checkbox" id="singleTextboxCheckbox" />
        Use Single Textbox
      </label>
    </div>
  </div>
  <script src="engine.js"></script>
  <script src="script.js"></script>
  <div id="addons"></div>
</body>
</html>
